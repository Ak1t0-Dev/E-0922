<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <!-- GLIDE CSS STARTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" />
    <!-- GLIDE CSS ENDS -->




    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-default">
            <div class="flex-container justify-space-between">

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Movie App</a>
                </div>


                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>


        <section id="banner">
            <div class="container-fluid glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides" id="glidesSlides">

                    </ul>

                </div>

            </div>
            
        </section>


        <section>
            <h1>Trending</h1>
            <div class="glide-section">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides" id="trendingMovies">
                   <!-- Generate Li tag -->
                  </ul>
                </div>
              </div>
        </section>

        <section>
            <h1>Popular Movie</h1>
            <div class="glide-section2">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides" id="popularMovies">
                   <!-- Generate Li tag -->
                  </ul>
                </div>
              </div>
        </section>


        <!-- AXIOS JS STARTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
            integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- AXIOS JS ENDS -->


        <!-- GLIDE JS STARTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/glide.min.js"
            integrity="sha512-IkLiryZhI6G4pnA3bBZzYCT9Ewk87U4DGEOz+TnRD3MrKqaUitt+ssHgn2X/sxoM7FxCP/ROUp6wcxjH/GcI5Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- GLIDE JS ENDS -->


        <script src="index.js"></script>

</body>


</html>
