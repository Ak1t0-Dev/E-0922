<html lang="en">

    <head th:replace="layout :: head"></head>


<body>
  
    <nav th:replace="layout :: nav"></nav>

    <div class="container">
        <form action="/employee/save" method="POST">
            <fieldset>
                <legend>New Employee</legend>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee firstname: </label>
                    <br>
                    <input  class="form-control" type="text" placeholder="Type First Name here!" th:field="${employee.firstName}">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee lastname: </label>
                    <br>
                    <input  class="form-control" type="text" placeholder="Type Last Name here!" th:field="${employee.lastName}">
                </div>

                <div class="form-group mb-3">
                    <label class="mb-3">Employee Email: </label>
                    <br>
                    <input  class="form-control" type="email" placeholder="Type Email here!" th:field="${employee.email}">
                </div>


            

                <button type="submit" class="btn btn-dark mt-3">Create!</button>

            </fieldset>
        </form>
    </div>


</body>

</html>
