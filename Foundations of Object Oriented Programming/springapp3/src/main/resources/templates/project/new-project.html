<html lang="en">

<head th:replace="layout :: head"></head>


<body>
   
    <nav th:replace="layout :: nav"></nav>

    <div class="container">


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
  
        <form action="/project/save" method="POST" th:object="${project}">
            <fieldset>
                <legend>New Project</legend>

                <div class="form-group mb-3">
                    <label class="mb-3">Project name: </label>
                    <br>
                    <input class="form-control" type="text" placeholder="Type Project Name here!"
                        th:field="${project.name}">
                </div>


                <div class="form-group mb-3">
                    <label class="mb-3">Project Stage: </label>
                    <br>
                    <select name="" id="" class="form-control" th:field="${project.stage}">
                        <option th:value="CANCELLED">CANCELLED</option>
                        <option th:value="COMPLETED">COMPLETED</option>
                        <option th:value="IN-PROGRESS">IN-PROGRESS</option>
                    </select>
                </div>


                <div class="form-group mb-3">
                    <label class="mb-3">Choose Employees: </label>
                    <br>

                    <!-- // Since we are using an array, i want to bind the values when i select them in options so we have to use * -->
                    <select multiple name="" id="" class="form-control" th:field="*{employees}">
                        <option th:each="employee : ${employees}" th:value="${employee.employeeId}"
                            th:text="${employee.firstName}"></option>
                    </select>

                    <!-- <select multiple  class="form-control" th:field="*{employees}">
                        <option th:each="employee : ${employees}" th:text="${employee}" th:value="${employee.employeeId}" ></option>
                    </select> -->
                </div>


                <div class="form-group mb-3">
                    <label for="">Project Description: </label>
                    <br>
                    <textarea class="form-control" th:field="${project.description}"></textarea>
                </div>

                <button type="submit" class="btn btn-dark mt-3">Create!</button>

            </fieldset>
        </form>



     
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
