<html lang="en">

<head th:replace="layout :: head"></head>


<body>
   
    <nav th:replace="layout :: nav"></nav>

    <div class="container">
        <form action="/project/save" method="POST" th:object="${project}">
            <fieldset>
                <legend>New Project</legend>

                <div class="form-group mb-3">
                    <label class="mb-3">Project name: </label>
                    <br>
                    <input class="form-control" type="text" placeholder="Type Project Name here!"
                        th:field="${project.name}">
                </div>


                <div class="form-group mb-3">
                    <label class="mb-3">Project Stage: </label>
                    <br>
                    <select name="" id="" class="form-control" th:field="${project.stage}">
                        <option th:value="CANCELLED">CANCELLED</option>
                        <option th:value="COMPLETED">COMPLETED</option>
                        <option th:value="IN-PROGRESS">IN-PROGRESS</option>
                    </select>
                </div>


                <div class="form-group mb-3">
                    <label class="mb-3">Choose Employees: </label>
                    <br>

                    <!-- // Since we are using an array, i want to bind the values when i select them in options so we have to use * -->
                    <select multiple name="" id="" class="form-control" th:field="*{employees}">
                        <option th:each="employee : ${employees}" th:value="${employee.employeeId}"
                            th:text="${employee.firstName}"></option>
                    </select>

                    

                    <!-- <select multiple  class="form-control" th:field="*{employees}">
                        <option th:each="employee : ${employees}" th:text="${employee}" th:value="${employee.employeeId}" ></option>
                    </select> -->
                </div>


                <div class="form-group mb-3">
                    <label for="">Project Description: </label>
                    <br>
                    <textarea class="form-control" th:field="${project.description}"></textarea>
                </div>

                <button type="submit" class="btn btn-dark mt-3">Create!</button>

            </fieldset>
        </form>
    </div>


</body>

</html>
